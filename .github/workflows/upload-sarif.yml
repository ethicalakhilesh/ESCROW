name: Sarif Upload

on:
  workflow_dispatch:

jobs:
  upload-sarif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload SARIF Report to Security Tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: sample.sarif

      - name: Upload sarif as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sarif-reports
          path: |
            ./sample.sarif
